# bow-postgresql default values
name: postgresql
version: "16"
database: appdb
credentials_secret: pg-credentials
replicas: 1
storage: 10Gi
storage_class: null

resources:
  cpu: "250m"
  memory: "256Mi"
  limits_cpu: "500m"
  limits_memory: "512Mi"

service:
  port: 5432
  type: ClusterIP

metrics:
  enabled: false
  image: "prometheuscommunity/postgres-exporter:latest"

probes:
  liveness:
    enabled: true
    initial_delay: 30
    period: 10
  readiness:
    enabled: true
    initial_delay: 5
    period: 5
